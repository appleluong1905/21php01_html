<!DOCTYPE html>
<html>
<head>
	<title>Introduce CSS</title>
	<!-- Internal style sheet -->
	<style>
		.demo1 {
			color: red;
			font-size: 13px;
		}
	</style>
	<!-- External style sheet -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="demo1">
		Hello!
	</div>
	<!-- Inline style sheet -->
	<div style="color:green; width: 200px;">
		Hi
	</div>
	<div class="demo2">
		Welcome
	</div>
</body>
</html>
