<!DOCTYPE html>
<html>
<head>
	<title>Slide example</title>
	<link rel="stylesheet" href="css/slide.css">
</head>
<body>
	<div id="slide">
		<div class="img-slide">
		    <img src="img/1.jpg"  alt="img">
		    <div class="caption">Gái xinh Việt</div>
		</div>

	    <div class="img-slide">
	    	<img src="img/2.jpg"  alt="img">
	    	<div class="caption">Gái xinh Trung Quốc</div>
	    </div>

	    <div class="img-slide">
	    	<img src="img/3.jpg"  alt="img">
	    	<div class="caption">Gái Nhật</div>
	    </div>

	    <div class="img-slide">
	    	<img src="img/4.jpg" alt="img">
	    	<div class="caption">Siêu mẫu</div>
	    </div>
		<a class="next" onclick="changeSlide(1)">></a>
		<a class="prev" onclick="changeSlide(-1)"><</a>
	</div>

	<script type="text/javascript" src="js/slide.js"></script>
</body>
</html>
