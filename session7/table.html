<!DOCTYPE html>
<html>
<head>
	<title>Table example</title>
	<link rel="stylesheet" href="css/table.css">
</head>
<body>
	<table>
		<tr>
			<th>STT</th>
			<th>Họ tên</th>
			<th>Số điện thoại</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Lê Văn A</td>
			<td>09111111111</td>
		</tr>
		<tr>
			<td>1</td>
			<td>Lê Văn B</td>
			<td>09999999999</td>
		</tr>
		<tr>
			<th>STT</th>
			<th>Họ tên</th>
			<th>Số điện thoại</th>
		</tr>
	</table>
</body>
</html>
