<!DOCTYPE html>
<html>
<head>
	<title>Row and col example</title>
	<link rel="stylesheet" href="css/row-col.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th rowspan="2">STT</th>
				<th colspan="2">Thông tin cá nhân</th>
				<!-- <th>Thông tin cá nhân</th> -->
			</tr>
			<tr>
				<!-- <th>STT</th> -->
				<th>Họ tên</th>
				<th>Số điện thoại</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Lê Văn A</td>
				<td>09111111111</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Lê Văn B</td>
				<td>09999999999</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Lê Văn A</td>
				<td>09111111111</td>
			</tr>
			<tr class="special-tr">
				<td>4</td>
				<td>Lê Văn B</td>
				<td>09999999999</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>STT</th>
				<th>Họ tên</th>
				<th>Số điện thoại</th>
			</tr>
			<tr>
				<th>STT</th>
				<th>Thông tin cá nhân</th>
				<th>Thông tin cá nhân</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
